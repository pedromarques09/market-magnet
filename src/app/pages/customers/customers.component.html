 >

<dx-speed-dial-action
  icon="add"
  label="Adicionar Cliente"
  [index]="1"
  (onClick)="addCustomer()"
>
</dx-speed-dial-action>

<dx-speed-dial-action
  icon="edit"
  label="Editar Cliente"
  [index]="2"
  [visible]="selectedRowIndex !== -1"
  (onClick)="editCustomer()"
>
</dx-speed-dial-action>

<dx-speed-dial-action
  icon="trash"
  label="Excluir Cliente"
  [index]="3"
  [visible]="selectedRowIndex !== -1"
  (onClick)="deleteCustomer()"
>
</dx-speed-dial-action>
